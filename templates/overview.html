{% extends "base.html" %}

{% block content %}

<h2>Assessments for you:</h2>

<div class="container">

    <div class="list-group">
        {% for test in assessments %}

          <a href="/assessment/{{ test }}" class="list-group-item list-group-item-action">{{ test }}</a>

        {% endfor %}
    </div>

</div>

<span class="key">Your key: {{ key }}</span>


{% endblock content %}
