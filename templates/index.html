{% extends "base.html" %}

{% block content %}

<form method="post" action="/assessments">
    <div class="form-group">
        <input type="text" name="id" class="form-control" placeholder="Enter a Key" required>
    </div>
    <button class="btn btn-success" type="submit">Start</button>
    <form method="get" action="/generate">
        <button class="btn btn-primary" type="submit">Generate Key</button>
    </form>
</form>

{% if key %}

<div class="alert alert-dark" role="alert">
  This is your key: <span class="badge badge-success">{{ key }}</span> - Save it somewhere
</div>

{% endif %}

{% if error %}

<script>alert({{ error }})</script>

{% endif %}

{% endblock content %}
