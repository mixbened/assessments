{% extends "base.html" %}

{% block content %}
        <form method="post" action="/assessments">
            <input type="text" name="id" class="form-control key-input" placeholder="Enter a Key" required>
            <button class="btn btn-info" type="submit">Start</button>
        </form>
        <form style="display: inline;" method="get" action="/generate">
            <button class="btn btn-outline-secondary" type="submit">Generate Key</button>
        </form>
{% if key %}

<div class="alert alert-primary" role="alert">
  This is your key: <span class="badge badge-success">{{ key }}</span> - Save it somewhere <a style="text-decoration: underline; color: white;" href="/key-info">more Info</a>
</div>

{% endif %}

{% if error %}

<script>alert({{ error }})</script>

{% endif %}

{% endblock content %}
