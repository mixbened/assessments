<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>SmartNinja Assessment</title>
        <link href="{{ url_for('static', filename='../static/css/font_iconic/css/open-iconic-bootstrap.css')}}" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/bootstrap.min.css')}}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../static/css/style.css')}}">
    </head>

    <body>
    <nav class="row align-items-center">
        <div class="col-4">
            <img id="logo" src="{{ url_for('static', filename='../static/img/we.code.png')}}">
        </div>
        <div class="col-8">
            {% if test %}
            <h4>{{ test }}</h4>
            {% else %}
            <h4>Assessments</h4>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}

        {% endblock content %}
    </div>

    <a class="home-button" href="/assessments"><span class="oi oi-home color" title="home" aria-hidden="true"></span></a>

    {% if key %}
    <div class="key">
        <span class="badge badge-pill badge-warning">Your key: {{ key }} </span>
    </div>
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>-->
    </body>
</html>
